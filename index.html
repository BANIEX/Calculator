<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="screen_display"></div>
        </div>
        <div class="buttons">
            <div class="row1">
                <div class="row1_number" id="seven">7</div>
                <div class="row1_number" id="eight">8</div>
                <div class="row1_number" id="nine">9</div>
                <div class="row1_number" id="addition">+</div>
            </div>
            <div class="row2">
                <div class="row2_number" id="four">4</div>
                <div class="row2_number" id="five">5</div>
                <div class="row2_number" id="six">6</div>
                <div class="row2_number" id="subtraction">-</div>
            </div>
            <div class="row3">
                <div class="row3_number" id="one">1</div>
                <div class="row3_number" id="two">2</div>
                <div class="row3_number" id="three">3</div>
                <div class="row3_number" id="multiplication">x</div>
            </div>
            <div class="row4">
                <div class="row4_number" id="zero">0</div>
                <div class="row4_number" id="modulus">mod</div>
                <div class="row4_number" id="integer_division">I.D</div>
                <div class="row4_number" id="division">/</div>
            </div>

            <div class="calculate">
                <div class="calculate_button" id="calculate_button">=</div>
            </div>
        </div>
    </div>
    




    <script src="app.js"></script>
</body>
</html>
